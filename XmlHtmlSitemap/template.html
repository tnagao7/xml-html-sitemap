<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sitemap - <%home_title /></title>

    <!--COMMENT

    # Available special tags

    <%sitemap />            sitemap
    <%home_title />         title of home page
    <%date format="..." />  date
    <%time format="..." />  time

    # Examples of date/time format specifications

    <%date format="MM-dd-yy" />      07-31-99
    <%date format="MMMM d, yyyy" />  July 31, 1999
    <%time format="hh:mm tt" />      03:05 PM
    <%time format="HH:mm.ss" />      15:05.25

    -->

    <style type="text/css">
        body {
            font-family: Verdana, Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            line-height: 1.6em;
            text-align: center;
        }

        div#container {
            margin: 0 auto;
            padding: 0 15px;
            width: 660px;
            text-align: left;
        }

        header {
            margin: 0;
            padding: 20px 0 0;
        }

        article {
            margin: 0;
            padding: 5px 0 10px;
        }

        footer {
            margin: 2em 0;
            padding: 1em 0;
            text-align: center;
            border-top: solid 1px #aaa;
            font-size: 80%;
        }

        h1 {
            margin: 20px 0 0 0;
            padding: 10px 0 5px 0;
            line-height: 2em;
            font-size: 160%;
            border-bottom: solid 1px #aaa;
        }

        ul {
            margin: 1.2em 0;
            padding-left: 25px;
        }

        a:link {
            color: #46a;
            text-decoration: none;
        }

        a:visited {
            color: #666;
            text-decoration: none;
        }

        a:active {
            text-decoration: underline;
        }

        a:hover {
            text-decoration: underline;
        }

        @media print {

            div#container {
                width: auto;
            }
        }
    </style>

</head>
<body>
    <div id="container">

        <header>
            <h1>Sitemap - <%home_title /></h1>
        </header>

        <article>
            <div style="text-align: right;">Last updated: <%date format="yyyy-MM-dd" /></div>

            <%sitemap />

        </article>

        <footer>
            Generated by <a href="https://github.com/wgag/xml-html-sitemap" target="_blank">XML&amp;HTML Sitemap</a>
        </footer>

    </div><!-- /container -->
</body>
</html>
